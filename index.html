<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/50ca4bca32.js" crossorigin="anonymous"></script>
    <script src="./script/weather.js" async></script>
    <script src="./script/time.js" async></script>
    <script src="./script/themes.js" async></script>
    <title>おかえり！</title>
</head>
<body>
    <div id="search">
        <input
          id="search-field"
          type="text"
          name="search-field"
          onkeypress="return search(event)"
        />
      </div>

    <!-- class="image grow" commented out for aesthetic purposes -->
    <img alt="main image" src="/img/shogi.gif">

    
    <div class="content-container"> 
   
    <div class="header-container">
        <h1>「おかえりなさいませ、ご主人様 ！」</h1>
        <div class="status-strip">
            <span class="date"></span>
            <span> | </span>
            <span class="time"></span>

        </div>
    </div>

<div class="card-container">
    <!---Social container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-envelope"></i>
            SNS
        </h2>
        <div class="links"></div>
            <a href="https://www.twitter.com">Twitter</a>
            <a href="https://discord.com">Discord</a>
    </div>


    <!---Work Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-briefcase"></i>
            Work
        </h2>
        <div class="links"></div>
            <a href="https://www.gmail.com/">Gmail</a>
            <a href="https://drive.google.com">G-Drive</a>
    </div>

    
    <!---Reading Container-->
    <div class="container">
        <h2 class="title">
            <i class="fa-solid fa-book"></i>
            Read
        </h2>
        <div class="links"></div>
            <a href="https://www.Goodreads.com/">Goodreads</a>
            <a href="https://libgen.is/">Libgen</a>
    </div>
</div>

<script>
    const searchUrl = "https://google.com/search?q=";
    // Search on enter key event
    function search(e) {
      if (e.keyCode == 13) {
        var val = document.getElementById("search-field").value;
        window.open(searchUrl + val);
      }
    }

    document.addEventListener("keyup", (event) => {
      if (event.keyCode == 32) { 
        // Spacebar code to open search
        document.getElementById("search").style.display = "flex";
        document.getElementById("search-field").focus();
      } else if (event.keyCode == 27) {
        // Esc to close search
        document.getElementById("search-field").value = "";
        document.getElementById("search-field").blur();
        document.getElementById("search").style.display = "none";
      }
    });
  </script>
</body>
</html>
